# 应用服务 WEB 访问端口
server.port: 8080
spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/senery
    username: root
    password: 25gn3umb
#下面这些内容是为了让MyBatis映射
#指定Mybatis的Mapper文件
#mybatis.mapper-locations: classpath:mappers/*xml
#指定Mybatis的实体目录
mybatis.type-aliases-package: com.xpu.sceneryview.entity
mybatis:
  configuration:
    map-underscore-to-camel-case: false

# 是否使用HDFS的数据
hdfs-img: false
hdfs-base-url: http://server:9870
start: /webhdfs/v1/
end: ?op=OPEN
# 使用springboot的路径，最后必须带/
springboot-img-url: http://localhost:8080/

# 是否使用HDFS的VR图,目前没有用
hdfs-vr-img: false

